name: Required PR Label
on:
  pull_request:
    types: [opened, labeled, unlabeled, synchronize]
jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR Labels
        uses: actions/github-script@v6
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        with:
          script: |
            const labels = context.payload.pull_request.labels.map(l => l.name);
            if (labels.filter(l => l.startsWith('area:')).length === 0) {
              throw new Error('PR must have at least one "area" label');
            }
            if (labels.filter(l => l.startsWith('semver:')).length !== 1) {
              throw new Error('PR must have at exactly one "semver" label');
            }
            console.log('PR has correct labels')
