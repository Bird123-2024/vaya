name: Continuous Integration

on: push

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 10
      - name: Node
        run: node -v
      - name: Install
        run: yarn install
      - name: Build
        run: yarn run build

